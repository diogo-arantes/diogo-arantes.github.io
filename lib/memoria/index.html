<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Memory Game</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            background: #1e1e2f;
        }

        /* Animated Background Layers */
        body::before, body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle at center, #6366f1, #a855f7, #f43f5e, #10b981);
            animation: moveBackground 20s linear infinite alternate;
            z-index: -1;
            opacity: 0.4;
            filter: blur(100px);
        }

        /* Second Layer with Different Animation */
        body::after {
            animation: moveBackground 30s linear infinite alternate-reverse;
            opacity: 0.3;
        }

        /* Keyframes for Background Motion */
        @keyframes moveBackground {
            0% {
                transform: translate(0, 0) scale(1);
            }
            50% {
                transform: translate(20%, 20%) scale(1.2);
            }
            100% {
                transform: translate(-20%, -20%) scale(1);
            }
        }

        /* Main Game Container */
        #container {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 0 40px rgba(163, 77, 255, 0.5), 0 0 80px rgba(163, 77, 255, 0.3);
            position: relative;
            animation: glowEffect 4s ease-in-out infinite alternate;
        }

        /* Subtle Glowing Effect */
        @keyframes glowEffect {
            0% { box-shadow: 0 0 20px rgba(163, 77, 255, 0.3), 0 0 40px rgba(163, 77, 255, 0.2); }
            100% { box-shadow: 0 0 40px rgba(163, 77, 255, 0.5), 0 0 80px rgba(163, 77, 255, 0.3); }
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 10px;
            background: #efefef;
            border-radius: 10px;
        }

        .start-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .start-button {
            background: #6366f1;
            color: white;
            padding: 1.5rem 3rem;
            font-size: 2rem;
            border: none;
            border-radius: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .start-button:hover {
            background: #4f46e5;
        }

        .memorize-label {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-size: 2.5rem;
            display: none;
            z-index: 10;
        }

        .stats {
            display: flex;
            font-size: 1.25rem;
            width: 16rem;
        }

        .stat, .timer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px; /* Adds space between emoji and text */
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            text-align: center;
            font-size: 20px;
        }

        .timer {
            transition: font-size 0.3s ease, text-shadow 0.3s ease;
            width: 100%;
        }

        /* Glow Effect when less than 10 seconds */
        .timer.glow {
            color: #ff3333;
            text-shadow: 0 0 10px #ff3333, 0 0 20px #ff3333, 0 0 30px #ff0000;
        }

        .game-grid {
            display: grid;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .card {
            aspect-ratio: 1;
            font-size: 2.5rem;
            background: #fff;
            border: 2px solid #e5e7eb;
            border-radius: 0.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
            transform-style: preserve-3d;
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card:hover {
            border-color: #6366f1;
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-back {
            background: #6366f1;
            transform: rotateY(180deg);
            border-radius: 0.3rem;
        }

        button, select {
            background: #6366f1;
            color: white;
            padding-right: 15px;
            border: none;
            padding: 10px 15px 10px 18px;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background: #4f46e5;
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2rem;
            flex-direction: column;
            gap: 1rem;
        }

        .game-over.show {
            display: flex;
        }
    </style>
</head>
<body>
    <div id="startOverlay" class="start-overlay">
        <button id="start" class="start-button">Iniciar Jogo</button>
    </div>
    <div id="container">
        <div class="header">
            <div class="stats">
                <div class="stat">üèÜ <span id="score">0</span></div>
                <div class="timer">‚è∞ <span id="timer">60s</span></div>
            </div>

            <select id="gridSize">
                <option value="4x4">4x4</option>
                <option value="4x5">4x5</option>
                <option value="5x5">5x5</option>
            </select>

            <div id="memorizeLabel" class="memorize-label">MEMORIZE AS CARTAS</div>

        </div>
        <div class="game-grid" id="gameGrid"></div>
    </div>

    <div class="game-over" id="gameOver">
        <h2>Fim de Jogo!</h2>
        <p>Pontua√ß√£o Final: <span id="finalScore">0</span></p>
        <button onclick="restartGame()">Jogar Novamente</button>
    </div>

    <script>
        const emojis = [
            // Animais
            'üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº', 'ü¶Å', 'üêØ',

            // Comidas
            'üçî', 'üçü', 'üçï', 'üå≠', 'üçó', 'üçñ', 'ü•™', 'ü•ó', 'üçø', 'üçù',

            // Esportes
            '‚öΩ', 'üèÄ', 'üèà', '‚öæ', 'üéæ', 'üèê', 'ü•ä', 'üèì', '‚õ≥', 'üö¥',

            // Flores e Plantas
            'üåπ', 'üåª', 'üåº', 'üå∏', 'üå∑', 'üíê', 'üå∫', 'üåø', 'üçÄ', 'üåæ',

            // Transportes
            'üöó', 'üöï', 'üöô', 'üöå', 'üöé', 'üèéÔ∏è', 'üöì', 'üöë', 'üöí', 'üöö',

            // Clima
            '‚òÄÔ∏è', 'üå§Ô∏è', '‚õÖ', 'üåßÔ∏è', '‚õàÔ∏è', '‚ùÑÔ∏è', 'üå™Ô∏è', 'üåà', 'üåô', '‚≠ê',

            // Frutas
            'üçé', 'üçä', 'üçã', 'üçå', 'üçâ', 'üçá', 'üçì', 'üçç', 'ü•≠', 'ü•ù',

            // Profiss√µes
            'üë©‚Äç‚öïÔ∏è', 'üë®‚Äç‚öïÔ∏è', 'üë©‚Äçüè´', 'üë®‚Äçüè´', 'üë©‚Äçüíª', 'üë®‚Äçüíª', 'üë©‚ÄçüöÄ', 'üë®‚ÄçüöÄ', 'üë©‚Äçüç≥', 'üë®‚Äçüç≥',

            // Instrumentos Musicais
            'üé∏', 'üé∫', 'üé∑', 'ü•Å', 'üéª', 'üéπ', 'ü™ï', 'ü™ò', 'üéº', 'üé§',

            // Animais Marinhos
            'üê†', 'üêü', 'üê°', 'ü¶à', 'üê¨', 'üê≥', 'üêã', 'ü¶≠', 'ü¶Ä', 'ü¶ê',

            // Creepy & Bizarre
            'üëª', '‚ò†Ô∏è', 'üíÄ', 'ü¶¥', 'üßõ', 'üßü', 'ü¶∑', 'üï∑Ô∏è', 'üï∏Ô∏è', 'ü¶†',

            'üßû', 'üßô', 'üëπ', 'üë∫', 'üëΩ', 'üëæ', 'ü§ñ', '‚ö∞Ô∏è', 'ü™¶', 'ü©∏',

            // Signs
            '‚ö†Ô∏è', 'üö∏', '‚õî', 'üö´', 'üîû', '‚ôªÔ∏è', 'üÜò', 'üö∑', 'üõë', 'üìµ'
        ];


        let flippedCards = [];
        let matchedPairs = 0;
        let totalPairs = 0;
        let score = 0;
        let timeLeft = 60;
        let gameTimer;
        let isGameOver = false;
        let canFlip = false;
        let currentAudio = null;

        document.getElementById('start').addEventListener('click', () => {
            document.getElementById('startOverlay').style.display = 'none';
            document.getElementById('memorizeLabel').style.display = 'block';
            startGame();

            setTimeout(() => {
                document.getElementById('memorizeLabel').style.display = 'none';
            }, 1000);
        });

        document.getElementById('gridSize').addEventListener('change', () => {
            restartGame();
        });

        function startGame() {
            resetGame();
            createGame();
            previewCards();
        }

        function createGame() {
            const container = document.getElementById('container');
            const gameGrid = document.getElementById('gameGrid');
            const gridSize = document.getElementById('gridSize').value;
            const [cols, rows] = gridSize.split('x').map(Number);
            let totalCards = cols * rows;

            // Ensure total cards are even for valid pairing
            if (totalCards % 2 !== 0) {
                totalCards -= 1;
            }

            totalPairs = totalCards / 2;
            const selectedEmojis = shuffleArray(emojis).slice(0, totalPairs);
            const gameEmojis = shuffleArray([...selectedEmojis, ...selectedEmojis]);

            container.style.display = 'block';
            gameGrid.style.gridTemplateColumns = `repeat(${cols}, 1fr)`;
            gameGrid.innerHTML = '';

            gameEmojis.forEach(emoji => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `<div class="card-front"></div><div class="card-back">${emoji}</div>`;
                card.dataset.emoji = emoji;
                card.addEventListener('click', handleCardClick);
                gameGrid.appendChild(card);
            });
        }

        function previewCards() {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => card.classList.add('flipped'));

            setTimeout(() => {
                cards.forEach(card => card.classList.remove('flipped'));
                canFlip = true;
                startTimer();
            }, 3000);
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function handleCardClick(e) {
            const card = e.currentTarget;
            if (!canFlip || flippedCards.length === 2 || card.classList.contains('flipped')) return;

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                checkMatch();
            }
        }

        function checkMatch() {
            const [card1, card2] = flippedCards;
            if (card1.dataset.emoji === card2.dataset.emoji) {
                score += 10;
                matchedPairs++;
                playSound('match');
                checkWinCondition();
            } else {
                playSound('no-match');
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                }, 1000);
            }
            document.getElementById('score').textContent = score;
            flippedCards = [];
        }

        function checkWinCondition() {
            if (matchedPairs === totalPairs) {
                endGame(true);
            }
        }

        function updateTimerDisplay() {
            const timerElement = document.getElementById('timer');
            const minFontSize = 20;
            const maxFontSize = 32;
            const maxTime = 60;
            const remainingTime = Math.max(0, timeLeft);

            // Calculate the proportional font size
            const fontSize = minFontSize + ((maxTime - remainingTime) / maxTime) * (maxFontSize - minFontSize);
            timerElement.style.fontSize = `${fontSize}px`;

            // Apply glow effect if time is less than 10 seconds
            if (remainingTime <= 10) {
                timerElement.classList.add('glow');
            } else {
                timerElement.classList.remove('glow');
            }

            timerElement.textContent = remainingTime;
        }

        function startTimer() {
            clearInterval(gameTimer);
            gameTimer = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();

                if (timeLeft <= 0) {
                    clearInterval(gameTimer);
                    endGame(false);
                }
            }, 1000);
        }

        function endGame(isWin) {
            clearInterval(gameTimer);
            isGameOver = true;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').classList.add('show');
            if (isWin) {
                playSound('win');
            } else {
                playSound('lose');
            }
        }

        function restartGame() {
            resetGame();
            createGame();
            previewCards();
        }

        function resetGame() {
            flippedCards = [];
            matchedPairs = 0;
            score = 0;
            timeLeft = 60;
            isGameOver = false;
            canFlip = false;

            document.getElementById('score').textContent = score;
            document.getElementById('timer').textContent = timeLeft;
            document.getElementById('gameOver').classList.remove('show');
            clearInterval(gameTimer);

            stopSound()

            const randomTrack = `music${Math.floor(Math.random() * 4) + 1}`;
            playSound(randomTrack, true);
        }

        function playSound(name, repeat = false) {
            // Create and play new audio
            currentAudio = new Audio(`./assets/audio/${name}.mp3`);
            currentAudio.loop = repeat;
            currentAudio.play().catch(error => {
                console.error('Error playing sound:', error);
            });
        }

        function stopSound() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                currentAudio = null;
            }
        }

    </script>
</body>
</html>
